<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT UI Clone</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ChatGPT</div>
    <button class="get-plus">+ Get Plus</button>
    <div class="avatar">AK</div>
  </header>

  <!-- Main Section -->
  <main>
    <h1>What are you working on?</h1>

    <!-- Input Bar -->
    <div class="input-container">
      <input type="text" placeholder="Message ChatGPT..." />
      <div class="send-button">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </div>
    </div>

    <!-- Tool Buttons -->
    <div class="tool-buttons">
      <button>Create image</button>
      <button>Summarize text</button>
      <button>Code</button>
      <button>Get advice</button>
      <button>Make a plan</button>
      <button>More</button>
    </div>
  </main>
</body>
</html>
